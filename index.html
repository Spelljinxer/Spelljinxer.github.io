<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Spelljinxer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <script src="https://kit.fontawesome.com/f4e6cce133.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <canvas id='canvas'></canvas>
  </div>
<div id="wrapper">    
    <div id="welcome">
      <h1>Welcome</h1>
      <div class="typing">
        <span style="color: rgb(248, 223, 0)">$echo</span>
        <span style="color: #fff">Spelljinxer's Portfolio.</span>
      </div>
    </div>
</div>


<div class="mouse_scroll">

  <div class="mouse">
    <div class="wheel"></div>
  </div>
  <div>
    <span class="m_scroll_arrows unu"></span>
    <span class="m_scroll_arrows doi"></span>
    <span class="m_scroll_arrows trei"></span>
  </div>
</div>


<div id="banner">
  <h1 class="effect-wrapper"> ~$ > <span id="typed"></span><span class="cursor">&nbsp;</span></h1>
</div>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script> -->
<script  src="./script.js"></script>
</body>
</html>
