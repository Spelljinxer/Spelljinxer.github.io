<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Twinkling Starry Night</title>
  <style>
    /* Set the custom background color */
    body {
      background-color: #162447;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Create a container for the stars */
    #stars {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Define the star styling */
    .star {
      position: absolute;
      background-color: #FFF;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 1; /* Set the initial opacity to 1 */
      animation: twinkling linear infinite;
    }

    /* Define the twinkling animation */
    @keyframes twinkling {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      50% {
        opacity: 1;
        transform: translate(-2px, 5px);
      }
      100% {
        opacity: 0;
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <script>
    // Function to generate random number within a range
    function getRandomNumber(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Create a specified number of stars with parallax effect
    function createStars() {
      var stars = document.getElementById("stars");

      for (var i = 0; i < 500; i++) {
        var star = document.createElement("div");
        star.className = "star";
        star.style.top = getRandomNumber(0, 100) + "%";
        star.style.left = getRandomNumber(0, 100) + "%";
        star.style.animationDelay = getRandomNumber(0, 10) + "s";
        star.style.animationDuration = getRandomNumber(5, 10) + "s";
        star.style.setProperty('--parallax-depth', getRandomNumber(1, 5));
        stars.appendChild(star);
      }
    }

    createStars();

    // Randomly move stars within the container
    var stars = document.getElementsByClassName("star");
    for (var i = 0; i < stars.length; i++) {
      var star = stars[i];
      star.style.animationDelay = getRandomNumber(0, 10) + "s";
      star.style.animationDuration = getRandomNumber(5, 10) + "s";
      star.style.setProperty('--parallax-direction', getRandomNumber(-4, 4) + 'px');
    }
  </script>
</body>
</html>
